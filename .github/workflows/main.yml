name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/dotfiles
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:laetst
        if: github.ref == 'refs/heads/main'

  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: lua
            cmd: |
              stylua --check -g '*.lua' -- config/{.config,.hammerspoon}
          - name: sh
            cmd: |
              shfmt -i 2 -d bin config/{.bin,.config/zsh} install
    name: format-${{ matrix.name }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.55.0
      - run: ${{ matrix.cmd }}

  update-aqua-checksums:
    uses: ./.github/workflows/_update-aqua-checksum.yml
    permissions:
      contents: read
    secrets:
      gh-app-id: ${{secrets.UPDATE_AQUA_CHECKSUM_APP_ID}}
      gh-app-private-key: ${{secrets.UPDATE_AQUA_CHECKSUM_APP_PRIVATE_KEY}}
    if: github.event_name == 'pull_request'

  status-check:
    runs-on: ubuntu-latest
    needs:
      - build
      - format
      - update-aqua-checksums
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
