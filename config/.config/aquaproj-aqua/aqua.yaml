  - name: grafana/jsonnet-language-server@v0.15.0
  - name: LuaLS/lua-language-server@3.13.5
  # tools
  - name: junegunn/fzf@v0.58.0
  - name: BurntSushi/ripgrep@14.1.1
  - name: sharkdp/bat@v0.25.0
  - name: eza-community/eza@v0.20.18
  - name: sharkdp/fd@v10.2.0
  - name: direnv/direnv@v2.35.0
  # CLI for cloud services
  - name: auth0/auth0-cli@v1.8.0
  - name: aws/aws-cli@2.23.11
  - name: stripe/stripe-cli@v1.23.10
